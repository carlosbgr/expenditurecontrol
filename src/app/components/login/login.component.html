<div class="container">
  <div class="row h-100 justify-content-center align-items-center mt-5">
    <div class="card border-black mb-3 w-50">
      <div class="card-header">{{ 'Login.Title' | translate }}</div>
      <div class="card-body">
        <form [formGroup]="loginFrm" (ngSubmit)="tryLogin(loginFrm.value)">
          <div class="form-group">
            <div class="input-group mb-2 mr-sm-2">
              <div class="input-group-prepend">
                <div class="input-group-text">@</div>
              </div>
              <input type="text" class="form-control" placeholder="{{ 'Login.Fields.Email' | translate }}"
                formControlName="email">
            </div>
          </div>
          <div class="form-group">
              <input type="password" class="form-control text-center" placeholder="{{ 'Login.Fields.Password' | translate }}"
                formControlName="password">
          </div>
          <div class="form-group">
            <button type="submit" [disabled]="!loginFrm.valid" class="btn btn-light btn-block border">{{ 'Login.Fields.SignIn' | translate }}</button>
          </div>
      </form>
      <span>
          <a routerLink="/signup" routerLinkActive="active">{{ 'Login.Fields.SignUp' | translate }}</a>
      </span>
      </div>
    </div>
  </div>
</div>
